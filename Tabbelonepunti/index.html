<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bacheca Punti Confraternite</title>

  <style>
*{margin:0;padding:0;box-sizing:border-box;}

:root{
  --page-pad: 10px;
  --gap: 12px;

  --pointsH: clamp(92px, 12vh, 120px);
  --logoMin: clamp(120px, 18vh, 180px);

  --ink: #e9dcc6;
  --paper1: #2a1b12;
  --paper2: #120a06;
}

html, body{height:100%;}
body{
  min-height:100vh;
  padding:var(--page-pad);
  overflow:hidden;
  color:var(--ink);

  background:
    radial-gradient(circle at 15% 25%, rgba(255,215,0,0.08), transparent 45%),
    radial-gradient(circle at 85% 70%, rgba(130,40,40,0.18), transparent 55%),
    radial-gradient(circle at 30% 85%, rgba(40,60,130,0.18), transparent 55%),
    linear-gradient(180deg, #030101, #140a06, #050202);

  position:relative;
  display:flex;
  align-items:stretch;
  justify-content:center;
  font-family: ui-serif, Georgia, "Times New Roman", serif;
}

/* vignetta */
body::before{
  content:'';
  position:fixed;
  inset:0;
  pointer-events:none;
  background: radial-gradient(ellipse at center, rgba(0,0,0,0) 35%, rgba(0,0,0,0.88) 100%);
}

/* texture */
body::after{
  content:'';
  position:fixed;
  inset:-20%;
  pointer-events:none;
  opacity:.45;
  background:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 4px),
    repeating-linear-gradient(90deg, rgba(0,0,0,0.03) 0, rgba(0,0,0,0.03) 1px, transparent 1px, transparent 6px),
    radial-gradient(1px 1px at 20% 30%, rgba(255,215,0,0.25), transparent),
    radial-gradient(1px 1px at 60% 70%, rgba(255,215,0,0.18), transparent),
    radial-gradient(1px 1px at 80% 20%, rgba(255,215,0,0.18), transparent);
  filter: blur(.7px);
}

/* cornice pagina */
.frame{
  width:min(1280px, 100%);
  height:calc(100vh - (var(--page-pad) * 2));
  position:relative;
  z-index:1;

  border-radius: 14px;
  border: 8px ridge rgba(0,0,0,0.55);
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,0.05), transparent 55%),
    linear-gradient(180deg, rgba(70,50,35,0.55), rgba(10,5,3,0.35));
  box-shadow:
    0 18px 60px rgba(0,0,0,0.85),
    inset 0 0 60px rgba(0,0,0,0.6);

  padding: clamp(10px, 2.2vh, 18px);
  display:flex;
  flex-direction:column;
  gap: var(--gap);
  overflow:hidden;
}

/* =========================
   HEADER: SCRITTE MIGLIORI
   ========================= */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;

  padding: 10px 12px;
  border-radius: 10px;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.15));
  box-shadow:
    inset 0 0 30px rgba(0,0,0,0.55);
  border: 2px solid rgba(255,255,255,0.08);
}

.title{
  display:flex;
  flex-direction:column;
  gap: 4px;
  min-width: 0;
}

.title h1{
  font-size: clamp(1.35rem, 2.4vw, 2.15rem);
  letter-spacing: 6px;
  text-transform: uppercase;
  line-height:1.05;
  color: #f5d88a;

  text-shadow:
    0 0 14px rgba(255,215,0,0.35),
    3px 3px 10px rgba(0,0,0,1),
    -1px -1px 0 rgba(0,0,0,0.6);

  white-space: nowrap;
  overflow:hidden;
  text-overflow: ellipsis;
}

.title .sub{
  font-size: .86rem;
  opacity:.92;
  letter-spacing: 2px;
  line-height:1.1;
  white-space: nowrap;
  overflow:hidden;
  text-overflow: ellipsis;
  text-shadow: 2px 2px 8px rgba(0,0,0,1);
}

.seal{
  flex:0 0 auto;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: 3px double rgba(255,215,0,0.35);
  box-shadow: inset 0 0 18px rgba(0,0,0,0.8), 0 0 18px rgba(255,215,0,0.15);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#f5d88a;
  opacity:.9;
  user-select:none;
}

/* =========================
   BOARD
   ========================= */
.board{
  flex: 1;
  min-height: 0;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: var(--gap);
  overflow:hidden;
}

/* =========================
   CARD: STILE PIÙ “TARGA”
   ========================= */
.card{
  position:relative;
  overflow:hidden;
  border-radius: 12px;
  border: 8px ridge; /* colore dalle classi */
  box-shadow:
    0 12px 36px rgba(0,0,0,0.85),
    inset 0 0 60px rgba(0,0,0,0.82);

  background:
    radial-gradient(circle at 25% 20%, rgba(255,255,255,0.05), transparent 55%),
    radial-gradient(circle at 70% 80%, rgba(0,0,0,0.28), transparent 60%),
    linear-gradient(180deg, rgba(55,40,28,0.94), rgba(12,7,4,0.97));

  padding: clamp(10px, 1.6vh, 16px);
  display:flex;
  flex-direction:column;
  gap: 10px;
  min-height: 0;
}

/* cornice interna */
.card::before{
  content:'';
  position:absolute;
  inset: 12px;
  border: 2px solid rgba(255,255,255,0.10);
  pointer-events:none;
  border-radius: 8px;
}

/* watermark al centro per riempire il vuoto (no testo “moderno”) */
.card::after{
  content:'✠';
  position:absolute;
  left:50%;
  top:58%;
  transform:translate(-50%,-50%);
  font-size: 6rem;
  opacity: .06;
  color: currentColor;
  text-shadow: 0 0 30px rgba(0,0,0,1);
  pointer-events:none;
}

/* =========================
   LOGO (spazio fisso)
   ========================= */
.logo-slot{
  width: 100%;
  aspect-ratio: 1 / 1;
  min-height: var(--logoMin);

  border: 6px double; /* colore dalle classi */
  border-radius: 10px;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.18), rgba(0,0,0,0.92));
  box-shadow:
    inset 0 0 55px rgba(0,0,0,0.95);

  display:flex;
  align-items:center;
  justify-content:center;
  padding: 10px;
  overflow:hidden;
}

.logo-slot img{
  width: 100%;
  height: 100%;
  object-fit: contain;
  transform: scale(1.48);
  filter: drop-shadow(0 0 18px rgba(0,0,0,0.9));
}

/* =========================
   NOME: PIÙ LEGGIBILE + “TARGA”
   ========================= */
.card h2{
  margin:0;
  text-align:center;
  text-transform: uppercase;
  letter-spacing: 4px;
  font-weight: 900;
  line-height: 1.05;
  font-size: clamp(1.05rem, 1.55vw, 1.35rem);

  padding: 10px 8px;
  border-radius: 10px;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.15));
  border: 2px solid rgba(255,255,255,0.10);

  text-shadow:
    2px 2px 0 rgba(0,0,0,1),
    0 0 14px rgba(0,0,0,0.8);
}

/* separatore decorativo sotto al nome */
.card h2::after{
  content:'';
  display:block;
  width: 70%;
  height: 2px;
  margin: 8px auto 0 auto;
  background: linear-gradient(to right, transparent, rgba(255,255,255,0.18), transparent);
}

/* =========================
   PUNTI (spazio fisso)
   ========================= */
.points-badge{
  margin-top:auto;
  height: var(--pointsH);

  border: 8px groove; /* colore dalle classi */
  border-radius: 12px;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.35), rgba(0,0,0,0.96));
  box-shadow: inset 0 0 55px rgba(0,0,0,0.92);

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap: 6px;
  padding: 10px;
  overflow:hidden;
  position:relative;
}

/* cornice interna punti */
.points-badge::before{
  content:'';
  position:absolute;
  inset:10px;
  border:2px solid rgba(255,255,255,0.12);
  border-radius:10px;
  pointer-events:none;
}

.points-number{
  font-family: Georgia, serif;
  font-weight: 900;
  line-height: 1;
  font-size: clamp(2.05rem, 3.35vw, 3.05rem);
  text-shadow: 3px 3px 10px rgba(0,0,0,1);
}

.points-label{
  font-size: .78rem;         /* un filo più grande */
  letter-spacing: 4px;        /* meno “sparsa” */
  text-transform: uppercase;
  opacity: .95;
  text-shadow: 2px 2px 8px rgba(0,0,0,1);
}

/* =========================
   COLORI CONFRATERNITE (IDENTICI)
   ========================= */

/* Aramitas */
.card.aramitas{ border-color:#d4af37; color:#d4af37; }
.card.aramitas .logo-slot{ border-color:#90ee90; color:#90ee90; }
.card.aramitas h2{ color:#f5f5dc; }
.card.aramitas .points-badge{ border-color:#d4af37; }
.card.aramitas .points-number{ color:#ffd700; }
.card.aramitas .points-label{ color:#90ee90; }

/* Schelby */
.card.schelby{ border-color:#9370db; color:#9370db; }
.card.schelby .logo-slot{ border-color:#ba55d3; color:#ba55d3; }
.card.schelby h2{ color:#e6d0ff; }
.card.schelby .points-badge{ border-color:#ba55d3; }
.card.schelby .points-number{ color:#da70d6; }
.card.schelby .points-label{ color:#e6d0ff; }

/* Shamash */
.card.shamash{ border-color:#4682b4; color:#4682b4; }
.card.shamash .logo-slot{ border-color:#b0c4de; color:#b0c4de; }
.card.shamash h2{ color:#e0f0ff; }
.card.shamash .points-badge{ border-color:#b0c4de; }
.card.shamash .points-number{ color:#87ceeb; }
.card.shamash .points-label{ color:#b0c4de; }

/* Derek */
.card.derek{ border-color:#cd5c5c; color:#cd5c5c; }
.card.derek .logo-slot{ border-color:#b22222; color:#b22222; }
.card.derek h2{ color:#ffd7b5; }
.card.derek .points-badge{ border-color:#b22222; }
.card.derek .points-number{ color:#ff6347; }
.card.derek .points-label{ color:#ffd7b5; }

/* =========================
   ADATTAMENTO SCHERMI BASSI
   ========================= */
@media (max-height: 760px){
  :root{
    --gap: 10px;
    --pointsH: clamp(84px, 11vh, 108px);
    --logoMin: clamp(110px, 16vh, 160px);
  }
  .frame{ padding: 10px; }
  .header{ padding: 8px 10px; }
  .card{ gap: 8px; }
  .logo-slot img{ transform: scale(1.42); }
}

@media (max-height: 680px){
  :root{
    --gap: 8px;
    --pointsH: clamp(76px, 10vh, 96px);
    --logoMin: clamp(100px, 14vh, 140px);
  }
  .card{ padding: 10px; }
  .logo-slot{ padding: 8px; }
  .points-badge{ padding: 8px; }
}

@media (max-width: 520px){
  .board{ grid-template-columns: 1fr; }
}
</style>

</head>

<body>
  <main class="frame">
    <header class="header">
      <div class="title">
        <h1>Bacheca Punti Confraternite</h1>
      </div>
      <div class="seal">✦</div>
    </header>

    <section class="board">
      <!-- Aramitas -->
      <div class="card aramitas">
        <div class="logo-slot">
          <img src="Aramitas-logo.png" alt="Logo Aramitas">
        </div>
        <h2>Confraternita Aramitas</h2>
        <div class="points-badge">
          <div class="points-number">508</div>
          <div class="points-label">Punti</div>
        </div>
      </div>

      <!-- Schelby -->
      <div class="card schelby">
        <div class="logo-slot">
          <img src="schelby-logo.png" alt="Logo Schelby">
        </div>
        <h2>Confraternita Shelby</h2>
        <div class="points-badge">
          <div class="points-number">536</div>
          <div class="points-label">Punti</div>
        </div>
      </div>

      <!-- Shamash -->
      <div class="card shamash">
        <div class="logo-slot">
          <img src="Shamash-logo.png" alt="Logo Shamash">
        </div>
        <h2>Confraternita Shamash</h2>
        <div class="points-badge">
          <div class="points-number">505</div>
          <div class="points-label">Punti</div>
        </div>
      </div>

      <!-- Derek -->
      <div class="card derek">
        <div class="logo-slot">
          <img src="Derek-logo.png" alt="Logo Derek Martello Saldo">
        </div>
        <h2>Derek Martello Saldo</h2>
        <div class="points-badge">
          <div class="points-number">529</div>
          <div class="points-label">Punti</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
